<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:a4j="http://pfaces.org/a4j"
                xmlns:cc="http://java.sun.com/jsf/composite"
                xmlns:composite="http://java.sun.com/jsf/composite"
                xmlns:ezcomp="http://java.sun.com/jsf/composite/ezcomp">
    
    <composite:interface>
        <composite:attribute name="width" type="java.lang.Integer" default="20" required="false" />
        <composite:attribute name="height" type="java.lang.Integer" default="0" required="false" />
    </composite:interface>
    
    <composite:implementation>
        <div style="width: #{cc.attrs.width}px; height: #{cc.attrs.height}px;" />
    </composite:implementation>
    
</ui:composition>
