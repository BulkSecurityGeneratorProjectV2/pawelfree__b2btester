<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" 
      xmlns:h="http://java.sun.com/jsf/html" 
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">
    
    <f:view contentType="text/html">
        <h:head>
            <title>SESCM</title>
            <meta http-equiv="content-type" content="text/xhtml; charset=UTF-8" />
            <h:outputStylesheet library="css" name="default.css"/>


            <style type="text/css">
                body {
                    height: 100%;
                    width: 100%;
                    margin: 0px;
                    padding: 0px;
                }

                #centeredcontent {
                    position: absolute;
                    top: 50%;
                    left: 50%;
                    margin-top: -10.5em;
                    margin-left: -11.5em;

                    width: 21em;
                    height: 2em;

                    color: #000;
                    background-color: white;
                    border: 0px;
                }
            </style>

        </h:head>

        <h:body>
            <div id="centeredcontent">
            	<p:panel header="#{i18n['page.error.expired.header']}" style="width:350px;">
                	<h:outputText value="#{i18n['page.error.expired.text']}"/> <br/>                	
                	<a href="#{requestScope['javax.servlet.error.request_uri']}"><h:outputText value="#{i18n['page.error.expired.link']}" /></a>                	
                </p:panel>
            </div>
        </h:body>
    </f:view>
    
</html>
